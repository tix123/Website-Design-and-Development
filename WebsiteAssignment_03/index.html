<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8">
	<title>New Hotels Registration</title>
	<link href="css\style.css" rel="stylesheet" type="text/css">
</head>

<body>

<br>
<br>
<br>
<br>
<br>
<form method="get" action="mailto:registration@newhotels.net">

<table>
<tr >
	<th colspan="2">
	
	New Hotels Registration
	
	</th>
	
</tr>

<tr>
<td colspan="2">
<hr>
</td>
</tr>

<tr>

	<td>
		<label for="name">Name </label>
	</td>
	<td>
		<input type="text" name="name" id="name" pattern="[A-Za-z\-]{1,25}" title="Alphabetical characters and hyphens only" required>
	</td>
</tr>

<tr>
		<td>
			<label for="address">Address</label>
		</td>
		
		<td>
			<input type="text" name="address" id="address" size="50" required>
		</td>
		
</tr>

<tr>
	<td>
		<label for="tel">Telephone Number</label>
	</td>
	
	<td>
		<input type="tel" name="tel" id="tel" pattern="\(\d{3}\)\d{3}-\d{4}" placeholder="(444)999-1234" required> &nbsp; Example: (444)999-1234
	</td>

</tr>
	
<tr>
	<td>
		<label for="age">Age</label>
	</td>

	<td>
		<input type="number" name="age" id="age" min="0" max="150" setp="1"  required>
	</td>
</tr>


<tr>
	<td>
		<label for="email">E-mail </label>
	</td>
	
	<td>
		<input type="email" name="email" id="email" placeholder="Jack@gmail.com" required> &nbsp; Example: Jack@gmail.com
	</td>
</tr>


<tr>
	<td>
		<label for="regdate">Registration Date </label>
	</td>
	<td>
		<input type="date" name="regdate" id="regdate" required>
	</td>
	
</tr>

<tr>
	<th colspan="2">
	<input type="submit" value="Send">&nbsp; <input type="reset" value="Clear">
	</th>
</tr>

</table>

</form>

</body>



</html>
